

<html>
<title>Login Page </title>
<head> </head>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="styles1.css">

<body>

<form method="POST" action="#">
		<div class="wrapper">
			<div class="login_box"> 
				<div class="login-header">
					<span>SIGNUP </span>
				</div>
		
		<div class="input_box">
			 <input type="text" id="name" class="input-field" placeholder="Enter Full Name" required> 
			<label for="name" class="label"></label>
			<i class="bx bx-name icon"></i>
		</div>
		
		<div class="input_box">
			 <input type="email" id="user" class="input-field" placeholder="Enter Email Address" required> 
			<label for="user" class="label"></label>
			<i class="bx bx-user icon"></i>
		</div>

		<div class="input_box">
			<input type="password" id="pass" class="input-field" placeholder="Enter Password" required> 
			<label for="pass" class="label"></label>
			<i class="bx bx-lock-alt icon"></i>
		</div>
		
		<div class="input_box">
			<input type="password" id="pass" class="input-field" placeholder="Enter Re-Password" required> 
			<label for="pass" class="label"></label>
			<i class="bx bx-lock-alt icon"></i>
		</div>
		
		<div class="input_box">
			<input type="text" id="pass" class="input-field" placeholder="Mobile No" required> 
			<label for="pass" class="label"></label>
			<i class="bx bx-lock-alt icon"></i>
		</div>
		

		<div class="remember-forgot">
			<div class="forgot">
				<a href="forgetpwd.html"> Forget Password?</a>
			</div>
		</div>

			<div class="input_box">
				<input type="submit" class="input-submit" value="Login"> 
			</div>
				
				<div class="register">
				<span>Already Have an Account? <a href="index.html">Login</a></span>
				</div>
				
				<div class="register">
				<span>Don't have an account? <a href="register.html">Register</a></span>
				</div>
	
<!-- partial -->
</body>

</html>
