<html>
<title>Login Page </title>
<head> </head>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="styles1.css">

<body>

<form method="POST" action="#">
		<div class="wrapper">
			<div class="login_box"> 
				<div class="login-header">
					<span><b>LOGIN </b></span>
				</div>

		<div class="input_box">
			 <input type="email" id="user" class="input-field" placeholder="Enter Username" required> 
			<label for="user" class="label"></label>
			<i class="bx bx-user icon"></i>
		</div>

		<div class="input_box">
			<input type="password" id="pass" class="input-field" placeholder="Enter Password" required> 
			<label for="pass" class="label"></label>
			<i class="bx bx-lock-alt icon"></i>
		</div>

		<div class="remember-forgot">
			<div class="remember-me">
			<input type="checkbox" id="remember">
			<label for="remember">Remember me</label>
		</div>

			<div class="forgot">
				<a href="forgetpwd.html"> Forget Password?</a>
			</div>
		</div>

			<div class="input_box">
				<input type="submit" class="input-submit" value="Login"> 
			</div>

				<div class="register">
				<span>Don't have an account? <a href="register.html">Register</a></span>
				</div>
		<br><hr><br>
							<center><legend  class="input-field">Do you agree to the terms?
							<br><center>
							<label><input type="radio" name="radio" value="yes" /> Yes</label>
							<label><input type="radio" name="radio" value="no" /> No</label>
							</center>
							</legend></center>
						
		</div>
		</div>

</form>
	
	
<!-- partial -->
</body>

</html>
